<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
   
</head>
<body>
    <h1>My First Bootstrap</h1>
    <h2>Buttons</h2>
    <button class="btn btn-primary">My button</button>
    <button class="btn btn-secondary">Secondary</button>
    
    <h1>Colors</h1>
    <p class="text-primary">This is the paragraph</p>
    <div class="bg-primary"> 
        <h1>head</h1>
        <p>paragraph</p>
    </div>
    <h1>Images</h1>
    <img class="img-fluid w-25 rounded-circle img-thumbnail" src="images/cheap-gear-1.jpg.optimal.jpg" alt="Responsive Images">
    <img class="img-fluid w-25 img-thumbnail" src="Images/OJ 2018.jpg" alt="Responsive Images">
    <img class="img-fluid w-25 img-thumbnail rounded-circle" src="Images/Zlatan+Ibrahimovic+fly+kick+s.jpg" alt="Responsive Images">

    <h1>Cards</h1>
    <div class="card" style="width: 18rem;">
        <img src="Images/4454280-6193803-image-a-54_1537541428381.jpg " class="card-img-top" alt="...">
        <div class="card-body">
          <h5 class="card-title">CR7</h5>
          <p class="card-text">Some quick example text to build on the card title and make up the bulk of the card's content.</p>
          <a href="#" class="btn btn-primary">Go somewhere</a>
        </div>
      </div>
      
    
</body>
</html>
